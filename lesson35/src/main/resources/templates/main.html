<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="menu :: header"></div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Users</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Login</th>
                            <th>Password</th>
                            <th>Add friend</th>
                        </tr>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <span th:text="${user.login}"/>
                            </td>
                            <td>
                                <span th:text="${user.password}"/>
                            </td>
                            <td>
                                <div th:if="${@authContext.getLoggedInUserId() != user.id}">
                                    <form method="post"
                                          action="#"
                                          th:action="@{/addFriend/} + ${user.id}">
                                        <button type="submit" class="btn btn-primary" name="button">Add friend
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
