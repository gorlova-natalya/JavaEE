<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incoming Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="menu :: header"></div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Friend requests</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Login</th>
                            <th>Password</th>
                            <th>Accept request</th>
                            <th>Decline request</th>
                        </tr>
                        <tbody>
                        <tr th:each="user : ${usersIR}">
                            <td>
                                <span th:text="${user.login}"/>
                            </td>
                            <td>
                                <span th:text="${user.password}"/>
                            </td>
                            <td>
                                <form th:method="post"
                                      action="#"
                                      th:action="@{/incomingFriendRequests/} + ${user.id}">
                                    <button type="submit" class="btn btn-primary" name="button">Accept</button>
                                </form>
                            </td>
                            <td>
                                <form th:method="delete"
                                      action="#"
                                      th:action="@{/incomingFriendRequests/} + ${user.id}">
                                    <button type="submit" class="btn btn-primary" name="button">Decline</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
