<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="menu :: header"></div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Friends</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Login</th>
                            <th>Password</th>
                        </tr>
                        <tbody>
                        <tr th:each="user : ${friends}">
                            <td>
                                <span th:text="${user.login}"/>
                            </td>
                            <td>
                                <span th:text="${user.password}"/>
                            </td>
                            <td class="col-1">
                                <form th:method="get"
                                      action="#"
                                      th:action="@{/sendMessage/} + ${user.id}">
                                    <button type="submit" class="btn btn-primary" name="button">Dialog</button>
                                </form>
                            </td>
                            <td class="col-1">
                                <form th:method="delete"
                                      action="#"
                                      th:action="@{/friends/} + ${user.id}">
                                    <button type="submit" class="btn btn-primary" name="button">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
